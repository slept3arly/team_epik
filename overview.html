<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview - Lumi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            font-family: 'Google Sans', sans-serif;
        }
        .content-box {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">Lumi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/habit_tracking">Habit Tracking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/routine_analysis">Routine Analysis</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/overview">Overview</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="content-box">
            <h1 class="mb-4">Overview</h1>
        </div>
        
        <div class="content-box">
            <h2>RAG Insights</h2>
            <pre>{{ rag_insights }}</pre>
        </div>
        
        <div class="content-box">
            <h2>Habit Frequency (Last 7 Days)</h2>
            <img src="data:image/png;base64,{{ habit_chart }}" alt="Habit Frequency Chart" class="img-fluid">
        </div>
        
        <div class="content-box">
            <h2>Routine Ratings (Last 7 Days)</h2>
            {% if routine_chart %}
                <img src="data:image/png;base64,{{ routine_chart }}" alt="Routine Rating Chart" class="img-fluid">
            {% else %}
                <p>No routine ratings data available for the last 7 days.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
